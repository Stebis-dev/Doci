@if(showMembers()){
<h3 class="text-xl font-semibold mb-2 my-5">{{ propertyLabel }}</h3>
<div class="divider m-0"></div>
<div class="overflow-x-auto w-1/2">
  <table class="table">
    <tbody>
      @for (member of members; track $index) {
      <tr>
        <td>
          {{ member.member }}
        </td>
        <td>
          {{ member.value }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
}
