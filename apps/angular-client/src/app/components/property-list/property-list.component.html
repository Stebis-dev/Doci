@if(showProperties()){
<h3 class="text-xl font-semibold mb-2 my-5">{{ propertyLabel }}</h3>
<div class="divider m-0"></div>
<div class="overflow-x-auto">
  <table class="table">
    <tbody>
      @for (property of properties; track $index) {
      <tr class="flex hover:bg-base-300">
        @for ( modifier of property.modifiers; track $index) {
        <td class="flex-1/4">{{ modifier }}</td>
        }
        <td class="flex-1/4">{{ getPropertyType(property) }}</td>
        <td class="flex-1/2">
          {{ property.name }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
}
